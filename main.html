<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest-like Hero Section</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px;
            height: 100vh;
        }
        .hero img {
            width: 100%;
            max-width: 800px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .hero h1 {
            margin: 20px 0 10px;
            font-size: 2.5rem;
            color: #333;
        }
        .hero p {
            margin: 0 0 20px;
            font-size: 1.2rem;
            color: #666;
        }
        .hero a {
            padding: 15px 30px;
            background-color: #ff6347;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .hero a:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Hero Image">
        <h1>Welcome to Our Platform</h1>
        <p>Discover amazing content and explore new ideas.</p>
        <a href="#">Explore Now</a>
    </div>
</body>
</html>
